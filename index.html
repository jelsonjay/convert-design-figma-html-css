<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spring in your step - Adidas</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<section class="hero">
			<header class="header-menu">
				<img
					class="logo"
					src="./images/adidas.svg"
					fill="#fff"
					alt="avatar"
				/>
				<nav>
					<ul id="menuList">
						<li><a href="#">Home</a></li>
						<li><a href="#">Our Service</a></li>
						<li><a href="#">Shop</a></li>
						<li><a href="#">About Us</a></li>
					<li><i class="fa fa-user-o" aria-hidden="true"></i></li>
					<li><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></li>
					</ul>
				
					</div>
				</nav>
				<img
					src="./images/menu.png"
					alt="Menu-icon"
					class="menu-icon"
					onclick="toggleMenu()"
				/>
			</header>
			<div class="row">
				<div class="col-1">
					<h1>SPRING IN YOUR STEP</h1>
					<blockquote>
						<p>
							All the original details of the '98 Express yourself in full
							volume and take Y2K vibes on a bold new journey.
						</p>
						<button type="button" class="btn">
							New Collection
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</button>
					</blockquote>
				</div>

				<div class="col-2">
					<img
						src="./images/addidas-boost.png"
						alt="addidas-avatar"
						class="img"
					/>
				</div>
			</div>
		</section>

		<script src="./js/app.js"></script>
	</body>
</html>
