<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spring in your step - Adidas</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<section class="hero">
			<header class="header-menu">
				<img
					class="logo"
					src="./images/adidas.svg"
					width="78"
					height="81"
					fill="#fff"
					alt="avatar"
				/>
				<nav>
					<ul>
						<li><a href="#"></a>Home</li>
						<li><a href="#"></a>Our Service</li>
						<li><a href="#"></a>Shop</li>
						<li><a href="#"></a>About Us</li>
					</ul>
				</nav>
				<img src="./images/menu.png" alt="Menu-icon" class="menu-icon" />

				<div class="icons">
					<i class="fa fa-user-o" aria-hidden="true"></i>
					<i class="fa fa-cart-o" aria-hidden="true"></i>
				</div>
			</header>
			<div class="row">
				<div class="col-1">
					<h1>SPRING IN YOUR STEP</h1>
					<blockquote>
						<p>
							All the original details of the '98 Express yourself in full
							volume and take Y2K vibes on a bold new journey.
						</p>
						<button type="button" class="btn">
							New Collection
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</button>
					</blockquote>
				</div>

				<div class="col-2">
					<img src="./images/adidas.png" alt="addidas-avatar" />
				</div>
			</div>
		</section>
	</body>
</html>
